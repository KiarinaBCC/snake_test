<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style id="gameStyles">
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #333;
      background-color: #fff;
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    #modButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #modModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    #modContent {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #modContent textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    #modContent button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #dropArea {
      border: 2px dashed #333;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #dropArea.dragover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="gameOver">
    <h2>ゲームオーバー</h2>
    <p>最終スコア: <span id="finalScore"></span></p>
    <button onclick="resetGame()">もう一度プレイ</button>
  </div>
  <button id="modButton">Mod</button>
  <div id="modModal">
    <div id="modContent">
      <h2>ソースコードを編集</h2>
      <div id="dropArea">ここにファイルをドラッグアンドドロップ</div>
      <textarea id="codeEditor"></textarea>
      <button id="applyButton">適用</button>
      <button id="cancelButton">キャンセル</button>
    </div>
  </div>

  <script id="gameScript">
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScoreDisplay = document.getElementById('finalScore');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameLoop;

    function drawGame() {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreDisplay.textContent = `スコア: ${score}`;
        generateFood();
      } else {
        snake.pop();
      }

      ctx.fillStyle = 'green';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
      }
    }

    function generateFood() {
      food.x = Math.floor(Math.random() * gridSize);
      food.y = Math.floor(Math.random() * gridSize);
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        generateFood();
      }
    }

    function endGame() {
      clearInterval(gameLoop);
      finalScoreDisplay.textContent = score;
      gameOverScreen.style.display = 'block';
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = `スコア: ${score}`;
      gameOverScreen.style.display = 'none';
      gameLoop = setInterval(drawGame, 100);
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
      }
    });

    const modButton = document.getElementById('modButton');
    const modModal = document.getElementById('modModal');
    const codeEditor = document.getElementById('codeEditor');
    const applyButton = document.getElementById('applyButton');
    const cancelButton = document.getElementById('cancelButton');
    const styleTag = document.getElementById('gameStyles');
    const scriptTag = document.getElementById('gameScript');
    const dropArea = document.getElementById('dropArea');

    modButton.addEventListener('click', () => {
      codeEditor.value = `/* CSS */\n${styleTag.textContent}\n\n/* JavaScript */\n${scriptTag.textContent}`;
      modModal.style.display = 'block';
    });

    applyButton.addEventListener('click', () => {
      try {
        if (gameLoop) {
          clearInterval(gameLoop);
        }

        const code = codeEditor.value;
        let cssContent = styleTag.textContent;
        let jsContent = scriptTag.textContent;
        const cssMatch = code.match(/\/\* CSS \*\/([\s\S]*?)\/\* JavaScript \*\//);
        const jsMatch = code.match(/\/\* JavaScript \*\/([\s\S]*)/);
        if (cssMatch) cssContent = cssMatch[1].trim();
        if (jsMatch) jsContent = jsMatch[1].trim();

        styleTag.textContent = cssContent;

        const oldScript = document.getElementById('gameScript');
        oldScript.remove();

        const newScript = document.createElement('script');
        newScript.id = 'gameScript';
        newScript.textContent = jsContent;
        document.body.appendChild(newScript);

        modModal.style.display = 'none';
      } catch (error) {
        alert(`コード適用に失敗しました: ${error.message}`);
        resetGame();
      }
    });

    cancelButton.addEventListener('click', () => {
      modModal.style.display = 'none';
    });

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          codeEditor.value = event.target.result;
        };
        reader.readAsText(file);
      }
    });

    resetGame();
  </script>
</body>
</html>
